<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昌吉州基层党建标准化规范化智能管理系统</title>
  <link rel="stylesheet" href="css/animation.css" />
</head>

<body>
  <div id="animation" v-cloak>
    <img class="logo" src="img/a-logo.png">
    <img class="show" id="show" src="img/animation4.gif">
    <div class="type_title" id="type_title">
      <div class="p1" @click="open('1')">科学分析</div>
      <div class="p2" @click="open('2')">农村党建</div>
      <div class="p3" @click="open('3')">社区党建</div>
      <div class="p4" @click="open('4')">乡镇街道</div>
      <div class="p5" @click="open('5')">综合应用</div>
    </div>
  </div>
</body>
<script src="js/flexible.js"></script>
<script src="js/jquery1.42.min.js"></script>
<script src="js/vue/vue.js"></script>
<script>
  new Vue({
    el: "#animation",
    data() {
      return {}
    },
    created() {
      this.play()
    },
    mounted() {},
    watch: {

    },
    methods: {
      play() {
        this.timer = setTimeout(() => {
          document.body.style.backgroundImage = "url(img/animation2.gif)";
          const show = document.getElementById("show")
          show.style.visibility = "visible"
          const title = document.getElementById("type_title")
          title.style.visibility = "visible"
        }, 6000)
      },
      open() {
        window.location.href = '../views/index.html';
      }
    }
  })
</script>

</html>
