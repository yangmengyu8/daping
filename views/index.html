<script src="../js/flexible.js"></script>
<script src="../js/echarts.min.js"></script>

<script src="../js/vue/vue.js"></script>
<script src="../js/vue/httpVueLoader.js"></script>
<script src="../css/elementUI/lib-master/index.js"></script>
<script>
  new Vue({
    el: "#app",
    components: {
      'headercomponents': httpVueLoader('../components/headerComponents.vue'),
    },
    data() {
      return {
        isCollapse: true
      }
    },
    created() {},
    watch: {

    },
    mounted() {
      this.slide()
      workNum()
    },
    methods: {
      slide() {
        jQuery(".slideBox").slide({
          mainCell: ".bd ul",
          autoPlay: true,
          effect: "fold",
          delayTime: 700
        });
      },
      handleOpen(key, keyPath) {
        // console.log(key, keyPath);
      },
      handleClose(key, keyPath) {
        // console.log(key, keyPath);
      },
      mouseOver() {
        const menu = document.getElementById("menu_hidden")
        menu.style.visibility = "visible"
        const nav = document.getElementById("nav")
        nav.style.visibility = "hidden"
      },
      mouseLeave() {
        const menu = document.getElementById("menu_hidden")
        menu.style.visibility = "hidden"
        const nav = document.getElementById("nav")
        nav.style.visibility = "visible"
      },
      mouseOverSetting() {
        const menu = document.getElementById("dropdown")
        menu.style.visibility = "visible"
      },
      mouseLeaveSetting() {
        const menu = document.getElementById("dropdown")
        menu.style.visibility = "hidden"
      },
      handclick(data) {
        alert('开发中...')
      }
    }
  })
</script>
